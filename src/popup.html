<!doctype html>

<html>
<head>
    <title>SoundCloud Controls</title>

    <link rel="stylesheet" href="css/popup.css">
</head>
<body>

<!-- Errors -->
<section class="pop error error-1 js-error-1">
    <div class="wrap">
        Open SoundCloud to use the controls.
    </div>
</section>

<!-- Main everything -->
<div>
    <!-- Song title etc -->
    <header class="row song-wrap">
        <div class="song js-song"></div>
    </header>

    <!-- Controls -->
    <main class="row control-wrap">
        <button data-type="prev"
                data-ripple-color="#e74c3c"
                title="Previous" class="btn ripple btn-control btn-prev">

            <i class="icon icon-prev">Previous</i>
        </button>

        <button data-type="pause"
                data-ripple-color="#e74c3c"
                title="Play" class="btn ripple btn-control btn-pause">

            <i class="icon icon-play">Play</i>
            <i class="icon icon-pause">Pause</i>
        </button>

        <button data-type="next"
                data-ripple-color="#e74c3c"
                title="Next" class="btn ripple btn-control btn-next">

            <i class="icon icon-next">Next</i>
        </button>
    </main>

    <!-- footer area -->
    <footer class="row info-wrap">
        <div class="ripple" title="Open Settings">
            <a class="js-settings" href="#settings">Settings</a>
        </div>

        <div class="ripple" title="Made by Hendry Sadrak">Made by
            <a target="_blank" class="link-author js-author" href="https://twitter.com/hendrysadrak">@hendrysadrak</a>
        </div>
    </footer>
</div>

<script src="js/google-analytics-bundle.js"></script>

<script src="js/jquery3a1.js"></script>
<script src="js/popup.js"></script>

</body>
</html>

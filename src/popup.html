<!doctype html>

<html>
<head>
    <title>SoundCloud Controls</title>

    <link rel="stylesheet" href="css/popup.css">
</head>
<body>

<!-- Errors -->
<section class="pop error error-1 js-error-1">
    <div class="wrap">
        Open SoundCloud to use the controls.
    </div>
</section>

<!-- Main everything -->
<div>
    <!-- Song title etc -->
    <header class="row song-wrap">
        <div class="song js-song"></div>
    </header>

    <!-- Controls -->
    <main class="row control-wrap">
        <button data-type="prev" title="Previous" class="btn ripple btn-control btn-prev">Previous</button>
        <button data-type="pause" title="Play" class="btn ripple btn-control btn-pause">Play / Pause</button>
        <button data-type="next" title="Next" class="btn ripple btn-control btn-next">Next</button>
    </main>

    <!-- footer area -->
    <footer class="row info-wrap">
        <div><a class="js-settings" href="#settings">Settings</a></div>
        <div>Made by <a target="_blank" class="js-author" href="https://twitter.com/hendrysadrak">@hendrysadrak</a>
        </div>
    </footer>
</div>

<script src="js/google-analytics-bundle.js"></script>

<script src="js/jquery3a1.js"></script>
<script src="js/popup.js"></script>

</body>
</html>
